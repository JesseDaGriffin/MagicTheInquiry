{% extends "template.html" %}
{% block nav %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MTI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ back }}">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('deck') }}">Deck Builder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('graph') }}">Stats</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    {% if error == 1 %}
    <div class="row justify-content-center">
      <h1>Unable to make deck changes</h1>
    </div>
    {% else %}
    <div class="row justify-content-center">
      <h1>Success</h1>
    </div>
    <div class="row justify-content-center">
      <h3>{{ quantity }}x '{{ name }}' added to your deck</h3>
    {% endif %}
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-success btn-sm mt-2" onclick="window.location.href = '{{ back }}';">Back To Your Search</button>
      <button type="button" class="btn btn-success btn-sm mt-2 ml-3" onclick="window.location.href = '{{ url_for('deck') }}';">Your Deck</button>
    </div>
  </div>
{% endblock %}
