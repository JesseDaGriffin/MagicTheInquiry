{% extends "template.html" %}
{% block nav %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MTI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('deck') }}">Deck Builder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('graph') }}">Stats</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}
{% block content %}
  <form method="get" action="{{ url_for('results', page=1)}}">
    <div class="container">
      <div class="row form-group mb-5">
        <div class="col">
          <input type="text" class="form-control" name="searchtext" placeholder="What are you looking for?">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm">
          <label class="checkbox-inline">White: <input type="checkbox" name="white" value=""></label>
        </div>
        <div class="col-sm">
          <label class="checkbox-inline">Blue: <input type="checkbox" name="blue" value=""></label>
        </div>
        <div class="col-sm">
          <label class="checkbox-inline">Black: <input type="checkbox" name="black" value=""></label>
        </div>
        <div class="col-sm">
          <label class="checkbox-inline">Red: <input type="checkbox" name="red" value=""></label>
        </div>
        <div class="col-sm">
          <label class="checkbox-inline">Green: <input type="checkbox" name="green"></label>
        </div>
      </div>
      <div class="row form-group mb-5">
        <div class="col-md-4">
          <div class="form-group">
            <label for="type">Card Type:</label>
              <select class="form-control" name="card_type" id="type">
                <option></option>
                <option>Creature</option>
                <option>Instant</option>
                <option>Sorcery</option>
                <option>Enchantment</option>
                <option>Artifact</option>
                <option>Legendary</option>
                <option>Legendary Creature</option>
                <option>Legendary Planeswalker</option>
                <option>Land</option>
              </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="rare">Rarity:</label>
              <select class="form-control" name="rarity" id="rare">
                <option></option>
                <option>Common</option>
                <option>Uncommon</option>
                <option>Rare</option>
                <option>Mythic</option>
              </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="cmc">CMC:</label>
              <select class="form-control" name="cmc" id="cmc">
                <option></option>
                {% for i in range(0, 17)%}
                  <option>{{ i }}</option>
                {% endfor %}

                <!-- <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option> -->
              </select>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-sub">
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-success">Submit</button>
      </div>
    </div>
  </form>
  <br><br>
{% endblock %}
