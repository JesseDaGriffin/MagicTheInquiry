{% extends "template.html" %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MTI</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Results</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('deck') }}">Deck Builder</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('graph') }}">Stats</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block content %}
<h1 class="text-center">Statistics on Past Searches</h1>
<h5 class="text-center mb-5">-- Click on a graph to enlarge --</h5>
<div class="row row-graph text-center">
  <div class="column column-graph">
    Cards Saved <br><br>
    <img src={{url_for('static', filename='charts/card_chart.svg')}} alt="card chart" onclick="myFunction(this);">
  </div>
  <div class="column column-graph">
    Colors <br><br>
    <img src={{url_for('static', filename='charts/mana_color_chart.svg')}} alt="mana color chart" onclick="myFunction(this);">
  </div>
  <div class="column column-graph">
    Types <br><br>
    <img src={{url_for('static', filename='charts/type_chart.svg')}} alt="type chart" onclick="myFunction(this);">
  </div>
  <div class="column column-graph">
    Rarity <br><br>
    <img src={{url_for('static', filename='charts/rare_chart.svg')}} alt="rare chart" onclick="myFunction(this);">
  </div>
  <div class="column column-graph">
    CMC Usage <br><br>
    <img src={{url_for('static', filename='charts/cost_chart.svg')}} alt="cost chart" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container container-graph text-center">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <!-- Expanded image -->
  <img id="expandedImg" style="width:70%">
  <!-- Image text -->
  <div id="imgtext"></div>
</div>
<br><br>
<script>
  function myFunction(imgs) {
    // Get the expanded image
    var expandImg = document.getElementById("expandedImg");
    // Get the image text
    var imgText = document.getElementById("imgtext");
    // Use the same src in the expanded image as the image being clicked on from the grid
    expandImg.src = imgs.src;
    // Use the value of the alt attribute of the clickable image as text inside the expanded image
    imgText.innerHTML = imgs.alt;
    // Show the container element (hidden with CSS)
    expandImg.parentElement.style.display = "block";
  }
</script>
{% endblock %}
